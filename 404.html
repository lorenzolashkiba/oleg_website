<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Non Trovata | Casabon Ristrutturazioni</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        .error-code {
            font-size: 150px;
            font-weight: 700;
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #fff;
        }
        p {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            color: #fff;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.3);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
        }
        .links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .links h3 {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .links ul {
            list-style: none;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .links a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #f39c12;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"><i class="fas fa-hard-hat"></i></div>
        <div class="error-code">404</div>
        <h1>Pagina Non Trovata</h1>
        <p>Ops! La pagina che stai cercando non esiste o potrebbe essere stata spostata. Torna alla homepage per scoprire i nostri servizi di ristrutturazione.</p>
        <div class="buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Torna alla Home
            </a>
            <a href="/#contatti" class="btn btn-secondary">
                <i class="fas fa-phone"></i>
                Contattaci
            </a>
        </div>
        <div class="links">
            <h3>Link Utili</h3>
            <ul>
                <li><a href="/#chi-siamo">Chi Siamo</a></li>
                <li><a href="/#servizi">Servizi</a></li>
                <li><a href="/#lavori">Portfolio</a></li>
                <li><a href="/#recensioni">Recensioni</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
