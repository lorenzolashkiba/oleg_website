<!-- Questo file serve solo per far rilevare il form a Netlify -->
<!-- Non deve essere linkato nel sito -->
<!DOCTYPE html>
<html>
<head>
    <title>Form Detection</title>
</head>
<body>
    <form name="contatti" netlify netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="contatti">
        <input name="bot-field">
        <input name="name">
        <input name="email">
        <input name="phone">
        <select name="service">
            <option value="">Seleziona</option>
            <option value="ristrutturazione">Ristrutturazione</option>
            <option value="pittura">Pittura</option>
            <option value="rinnovazione">Rinnovazione</option>
            <option value="bagno">Bagno</option>
            <option value="cucina">Cucina</option>
            <option value="altro">Altro</option>
        </select>
        <textarea name="message"></textarea>
        <input name="privacy" type="checkbox">
    </form>
</body>
</html>
